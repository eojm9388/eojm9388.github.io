<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지민's Github</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-bar center-col">
      <img
        src="/assets/side/profile-back.svg"
        alt="프로필 배경 이미지"
        class="profile-back"
      />
      <img src="/assets/side/profile.svg" alt="프로필" class="profile" />
      <div class="profile-name md">
        <span class="bold-text">어지민</span>
        <img
          src="/assets/side/profile-icon.svg"
          alt="새싹"
          class="profile-icon"
        />
      </div>

      <span class="rank">Gold IV</span>
    </div>
    <main>
      <div class="top">
        <img
          src="/assets/main/home-logo.gif"
          alt="메인 이미지"
          clas="main-img"
        />
      </div>
    </main>
  </body>
</html>
